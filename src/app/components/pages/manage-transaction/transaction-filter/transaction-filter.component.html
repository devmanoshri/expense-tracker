<div class="filter-wrapper">
  <h2>Filter transactions</h2>
  <div class="filters">
    <form [formGroup]="filterForm">
      <div class="d-md-flex gap-5 justify-content-between">
        <div class="radio-group mb-2">
          <label>Transaction type</label>
          <div class="inline-form-group">
            <label class="d-flex gap-2">
              <input
                type="radio"
                value="income"
                formControlName="transactionType"
              />Income</label
            >
          </div>
          <div class="inline-form-group">
            <label class="d-flex gap-2">
              <input
                type="radio"
                value="expense"
                formControlName="transactionType"
              />Expense</label
            >
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="selectCategory"> Select category</label>
          <select formControlName="categoryId" id="selectCategory">
            <option value="">Select here</option>
            <option
              *ngFor="
                let category of categories
                  | filterCategory
                    : getFormControlByName('transactionType')?.value ?? 'income'
              "
              [value]="category.id"
            >
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <div class="inline-form-group mb-2">
            <label for="fromDate">From</label>
            <input type="date" id="fromDate" formControlName="fromDate" />
          </div>
          <div class="inline-form-group">
            <label for="toDate">To</label>
            <input type="date" id="toDate" formControlName="toDate" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
