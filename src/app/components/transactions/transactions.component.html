<app-transaction-summary
  [transactions]="filteredTransactions">
</app-transaction-summary>

<app-transaction-add
  [categories]="categories"
  [transaction]="editingTransaction"
  (save)="saveTransaction($event)"
  (cancel)="editingTransaction = null">
</app-transaction-add>

<app-transaction-filter
  [categories]="categories"
  (categoryChange)="selectedCategoryId = $event"
  (fromDateChange)="fromDate = $event"
  (toDateChange)="toDate = $event">
</app-transaction-filter>

<app-transaction-list
  [transactions]="filteredTransactions"
  [categories]="categories"
  (edit)="edit($event)"
  (delete)="delete($event)">
</app-transaction-list>

<app-transaction-chart [transactions]="filteredTransactions" />
