<div class="transaction-list-contaier">
  <h2>Transaction List</h2>

  <ul class="transaction-list">
    <li *ngFor="let transaction of transactions" [class.income]="transaction.type === 'income'"
      [class.expense]="transaction.type === 'expense'">

      <div class="info">
        <div class="item-name bold-text">{{ transaction.title }}</div>
        <div>
          <span> ${{ transaction.amount }}</span>
          <small class="category-name-expense" *ngIf="transaction.type === 'expense'">
            {{ getCategoryName(transaction.categoryId) }}
          </small>
          <small class="category-name-income" *ngIf="transaction.type === 'income'">
           {{ getCategoryName(transaction.categoryId) }}
          </small>
        </div>
      </div>

      <div class="actions">
        <!-- <button (click)="edit.emit(transaction)" class="edit-btn">Inline Edit</button> -->
        <button [routerLink]="['/transactions', transaction.id]" class="edit-btn">Edit</button>
        <button (click)="onDelete(transaction.id!)" type="button">Delete</button>
      </div>

    </li>
  </ul>
</div>
